<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dave's Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lobster:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
  <script src="https://kit.fontawesome.com/1defe17cdd.js" crossorigin="anonymous"></script>
</head>

<body>

  <div id="red-background">
    <h1>Etch-A-Sketch</h1>
    <div id="wrapper">
      <div id="grid-container"></div>
    </div>
    <div id="control-wrapper">
      <div class="white-circle">
        <button id="color-button">Draw</button>
      </div>
      <div id="pencil-case">
        <div class="slider-container">
          <label>Set pixel size and clear pad</label>
          <input type="range" min="16" max="100" value="50" class="slider" id="slider">
        </div>
        <div id="button-wrapper">
          <div id="color-picker">
            <label>Choose color</label>
            <input id="color" type="color">
          </div>
        </div>
      </div>
      <div class="white-circle">
        <button id="eraser">Eraser</button>
      </div>
    </div>
  </div>
  <footer>
    <p><i class="fa solid fa-copyright"></i> Dave Forbes</p>
    <a target="_blank" href="https://github.com/dave-forbes/etch-a-sketch">
      <i class="fa-brands fa-github fa-2x"></i></a>
  </footer>

</body>

<script src="scripts.js"></script>

</html>
